server.port=8080
  
# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/delivery?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root1234!@
  
# JPA
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Token Settings
token.secret.key=SpringBoot.JWTHelperTokenSecretKeyValue123!@#
token.access.token.plus-hour=1
token.refresh-token.plus-hour=12